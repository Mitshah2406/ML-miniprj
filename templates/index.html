<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Flow Prediction</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 2rem;
      }
      .prediction-form {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        padding: 2rem;
        margin-bottom: 2rem;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="header">
            <h1>Traffic Flow Prediction</h1>
            <p class="lead">
              Enter details to predict traffic flow at different junctions
            </p>
          </div>

          <div class="prediction-form">
            <form action="/predict" method="post">
              <div class="form-group">
                <label for="junction">Junction Number:</label>
                <select
                  class="form-control"
                  id="junction"
                  name="junction"
                  required
                >
                  <option value="1">Junction 1</option>
                  <option value="2">Junction 2</option>
                  <option value="3">Junction 3</option>
                  <option value="4">Junction 4</option>
                </select>
              </div>

              <div class="form-group">
                <label for="month">Month (1-12):</label>
                <select class="form-control" id="month" name="month" required>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>

              <div class="form-group">
                <label for="day">Day (1-31):</label>
                <input
                  type="number"
                  class="form-control"
                  id="day"
                  name="day"
                  min="1"
                  max="31"
                  required
                />
              </div>

              <div class="form-group">
                <label for="hour">Hour (0-23):</label>
                <input
                  type="number"
                  class="form-control"
                  id="hour"
                  name="hour"
                  min="0"
                  max="23"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Predict Traffic
              </button>
            </form>
          </div>

          <div class="text-center">
            <a href="/visualize" class="btn btn-outline-secondary"
              >View Traffic Visualization</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
