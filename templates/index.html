<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<style>  
body {
	background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");


}
</style>
<body>
    <div class="container">
        <h1>Vehicle Prediction</h1>
        <form action="/predict" method="post">
            <label for="junction">Junction Number (1, 2, 3, or 4):</label>
            <input type="number" id="junction" name="junction" min="1" max="4" required>

         
            <label for="hour">Hour (0-23):</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required>
            <div class="calendar-box" style="margin: 20px;">
                <h2 class="calendar-title">Select a Date</h2>
                <input type="text" id="dateInput" placeholder="Select a date">
                <div class="calendar" id="calendar">
                  <div class="header">
                    <button id="prevBtn">&lt;</button>
                    <h2 id="monthYear">Month Year</h2>
                    <button id="nextBtn">&gt;</button>
                  </div>
                  <div class="days" id="daysContainer"></div>
                </div>
              </div>
              <label for="date">Date (1-31):</label>
              <input type="number" id="date" name="date" min="1" max="31" required>
  
              <label for="month">Month (1-12):</label>
              <input type="number" id="month" name="month" min="1" max="12" required>
  
              <label for="day">Day (1-7):</label>
              <input type="number" id="day" name="day" min="1" max="7" required>
  
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
